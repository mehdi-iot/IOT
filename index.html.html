<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body><center>
    <img src="images/BMJ logo.jpg" alt="">
    
        <h1>BMJ Addmission Form</h1>
    </center>

    <form action="">

        <fieldset>
            <legend>Personal Information</legend>
            <label for="">First Name: <br>
                <input type="text" Placeholder="Enter your First Name" required> <br> <br>
            </label>
            <label for="">Last Name: <br>
                <input type="text" Placeholder="Enter your Last Name" required>
            </label> <br> <br>
            <label for="">Gender:
                <input type="Radio" name="Gender" value="Male">Male
                <input type="Radio" name="Gender" value="Female">Female <br> <br>
            </label>
            <label for="">CNIC number: <br>
                <input type="number" Placeholder="Enter your CNIC Number" maxlength="13" required>
            </label> <br> <br>
            <label for="">Date of Birth: <br>

                <input type="Date" Placeholder="Enter your Date of Birth" required>
            </label>
        </fieldset>

        <fieldset>
            <legend>Contact details</legend>
            <label for="">Mobile No: <br>
                <input type="number" placeholder="Enter your Mobile No" required>
            </label> <br> <br>
            <label for="">Telephone No: <br>
                <input type="number" placeholder="Enter your Mobile No" required>
            </label> <br> <br>
            <label for="">Email: <br>
                <input type="email" placeholder="Enter your Email" required></label> <br> <br>
        </fieldset>
        <fieldset>
            <legend>Qualification</legend>
            <input type="Radio" value="Matric" checked> Matric
            <input type="Radio" value="Intermediate"> Intermediate
            <input type="Radio" value="Bachelor"> Bachelor
            <input type="Radio" value="Masters"> Masters
            <input type="Radio" value="PhD"> PhD

        </fieldset>

        <Fieldset>
            <legend>Courses</legend>
           <select name="" id="">
               <option value="Basic IT">Basic IT</option>
               <option value="Graphic Designing">Graphic Designing</option>
               <option value="Web Development">Web Development</option>
               <option value="Microsoft Office">Microsoft Office</option>
               <option value="Image and video editing"></option>




           </select>
        </Fieldset>
        <br>
        <input type="submit">













    </form>
</body>

</html>
